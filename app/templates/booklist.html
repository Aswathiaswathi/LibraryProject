{% extends "html.html" %}

{% block container %}
<div class="container">
<h5>booklist page</h5>
<div class="row">
{% for i in shelf %}
<div class="col m-3">
<div class="card" style="width: 18rem; display:flex; float:left; max-height:800px; " >
  <img src="{{ i.picture.url }}" class="card-img-top" alt="book_image" height="400px">
  <div class="card-body">
    <h3 class="card-title"> {{ i.author }} </h3>
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text" style="overflow:auto; height:120px;">{{ i.description }}</p>
    <a href="update/{{ i.id }}" class="btn btn-primary" id="{{ i.id }}">Edit</a>
    <a href="delete/{{ i.id }}" class="btn btn-danger" >Delete</a>
  </div>
</div>
  </div>

{% endfor %}

 </div>
</div>




{% endblock%}
